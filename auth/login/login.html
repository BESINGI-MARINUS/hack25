<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechConnect CM</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../regiter//register.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script defer src="../auth.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="nav-brand">
            <div class="logo">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <span class="brand-name">TechConnect CM</span>
          </div>
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required />
          </div>

          <div class="form-row">
            <div class="checkbox-group">
              <div>
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe" class="form-label">Remember me</label>
              </div>
              <a href="forgot-password.html" class="forgot-link"
                >Forgot password?</a
              >
            </div>
          </div>

          <a href="../../dashboard/student/student.html" class="btn btn-primary btn-full">
            Sign In
          </a>
        </form>

        <div class="auth-footer">
          <p>
            Don't have an account?
            <a href="../regiter/register.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
